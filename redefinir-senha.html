<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Sistema FEFO</title>
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card-redefinir {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .card-redefinir h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #1976d2;
    }
    
    .card-redefinir p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(25, 118, 210, 0.3);
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    
    .alert-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .senha-requisitos {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      padding-left: 20px;
    }
    
    .senha-requisitos li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div class="card-redefinir">
  <h1><i class="fas fa-lock"></i> Redefinir Senha</h1>
  <p>Digite sua nova senha abaixo.</p>
  
  <div id="alert" class="alert"></div>
  
  <form id="formRedefinir" onsubmit="return false;">
    <div class="form-group">
      <label for="novaSenha" class="form-label">
        <i class="fas fa-key"></i> Nova Senha
      </label>
      <input 
        id="novaSenha" 
        class="form-control" 
        type="password" 
        placeholder="Mínimo 8 caracteres"
        required>
      <ul class="senha-requisitos">
        <li>✓ Mínimo 8 caracteres</li>
        <li>✓ Letras e números</li>
        <li>✓ Recomendado: caracteres especiais</li>
      </ul>
    </div>
    
    <div class="form-group">
      <label for="confirmarSenha" class="form-label">
        <i class="fas fa-check"></i> Confirmar Senha
      </label>
      <input 
        id="confirmarSenha" 
        class="form-control" 
        type="password" 
        placeholder="Digite a senha novamente"
        required>
    </div>
    
    <button type="button" onclick="redefinirSenha()" class="btn btn-primary">
      <i class="fas fa-save"></i>
      Redefinir Senha
    </button>
  </form>
  
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p style="margin-top: 12px; color: #666;">Salvando...</p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyA3YHP6mxbtHjdfzhfEiIoEONnGyXnEvAg",
    authDomain: "gestao-fefo.firebaseapp.com",
    projectId: "gestao-fefo",
    storageBucket: "gestao-fefo.firebasestorage.app",
    messagingSenderId: "471711723896",
    appId: "1:471711723896:web:44efa771271068d532588d"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  
  // Pegar código do URL
  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  const mode = urlParams.get('mode');
  
  // Verificar se é link válido
  if (!oobCode || mode !== 'resetPassword') {
    mostrarAlerta('❌ Link inválido ou expirado. Solicite um novo link de recuperação.', 'error');
    document.getElementById('formRedefinir').style.display = 'none';
  }
  
  function mostrarAlerta(mensagem, tipo) {
    const alert = document.getElementById('alert');
    alert.textContent = mensagem;
    alert.className = `alert alert-${tipo}`;
    alert.style.display = 'block';
    
    setTimeout(() => {
      alert.style.display = 'none';
    }, 6000);
  }
  
  function mostrarLoader(show) {
    document.getElementById('formRedefinir').style.display = show ? 'none' : 'block';
    document.getElementById('loader').style.display = show ? 'block' : 'none';
  }
  
  async function redefinirSenha() {
    const novaSenha = document.getElementById('novaSenha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;
    
    // Validações
    if (!novaSenha || !confirmarSenha) {
      mostrarAlerta('⚠️ Preencha todos os campos', 'error');
      return;
    }
    
    if (novaSenha.length < 8) {
      mostrarAlerta('⚠️ A senha deve ter no mínimo 8 caracteres', 'error');
      return;
    }
    
    if (novaSenha !== confirmarSenha) {
      mostrarAlerta('⚠️ As senhas não coincidem', 'error');
      return;
    }
    
    // Verificar força da senha
    const temLetra = /[a-zA-Z]/.test(novaSenha);
    const temNumero = /\d/.test(novaSenha);
    
    if (!temLetra || !temNumero) {
      mostrarAlerta('⚠️ A senha deve conter letras e números', 'error');
      return;
    }
    
    try {
      mostrarLoader(true);
      
      // Confirmar código e redefinir senha
      await auth.confirmPasswordReset(oobCode, novaSenha);
      
      mostrarLoader(false);
      mostrarAlerta('✅ Senha redefinida com sucesso!\n\n⏱️ Redirecionando para login...', 'success');
      
      // Redirecionar após 3 segundos
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
      
    } catch (error) {
      mostrarLoader(false);
      console.error('Erro:', error);
      
      if (error.code === 'auth/expired-action-code') {
        mostrarAlerta('❌ Link expirado. Solicite um novo link de recuperação.', 'error');
      } else if (error.code === 'auth/invalid-action-code') {
        mostrarAlerta('❌ Link inválido ou já utilizado.', 'error');
      } else if (error.code === 'auth/weak-password') {
        mostrarAlerta('❌ Senha muito fraca. Use no mínimo 8 caracteres.', 'error');
      } else {
        mostrarAlerta('❌ Erro ao redefinir senha. Tente novamente.', 'error');
      }
    }
  }
</script>

</body>
</html>
